        type: string
      id:
        description: "Unique identifier of the job instance."
        type: string
      description:
        description: "Job description."
        type: string
      fullyQualifiedUserName:
        description: "Fully qualified name of the user who started the job. 
  For local users: local/<name>
  For LDAP users:  <domain>/<name>"
        type: string
      object:
        description: "Object name of running job."
        type: string
      action:
        description: "Action/method name of running job (ex. Create, Delete, etc)."
        type: string
      state:
        description: "Current state of the job."
        allOf:
        - $ref: '#/definitions/JobStateEnum'
      stateChangeTime:
        description: "Date and time of the last state change for the job."
        type: string
        format: date-time
      submitTime:
        description: "Date and time when the job was submitted."
        type: string
        format: date-time
      startTime:
        description: "Date and time when the job started."
        type: string
        format: date-time
      endTime:
        description: "Date and time when the job ended."
        type: string
        format: date-time
      elapsedTime:
        description: "Amount of time for which the job has been running."
        type: string
        format: date-time
      estRemainTime:
        description: "Estimated time remaining until the job completes."
        type: string
        format: date-time
      progressPct:
        description: "Approximate percentage of the job that has completed."
