  storageResourceReplication:
    type: object
    description: "Information about replication sessions.
  <br/>
  <br/>
  Deprecated object for existing in-field applications only;
  All other clients should use replicationSession instead.
  This deprectaed replication object will only return block replication sessions.

  Storage replication is a process in which storage data is duplicated either
  locally or to a remote network device.
  Replication produces a read-only, point-in-time copy of source storage data
  and periodically updates the copy,
  keeping it consistent with the source data. Storage replication provides an
  enhanced level of redundancy in case
  the main storage backup system fails. As a result, the:
  <ul>
  <li>Downtime associated cost of a system failure is minimized.
  <li>Recovery process from a natural or human-caused disaster is facilitated.
  </ul>
  A replication session establishes an end-to-end path for a
  replication operation between a source and
  destination. The replication source and destination may be remote or local.
  The session establishes the path that
  the data follows as it moves from source to destination."
