      affectedResource:
        description: "Primary resource affected by this job."
        allOf:
        - $ref: '#/definitions/affectedResource'
  kmipServer:
    type: object
    description: "Information about the Key Management Interoperability Protocol (kmip) server configuration 
  of the storage system. You can configure one KMIP server which can be a cluster configuration.
  The KMIP server configuration is needed to enable external key management on the system and 
  the system should either be encrypted or encryption capable in order to add a KMIP server. 
  <br/>
  <br/>
  The Key Management Interoperability Protocol (KMIP) is a communication protocol that 
  defines message formats for the manipulation of cryptographic keys on a key management server.
  <br/>
  <br/>
  After you configure the KMIP server, you can enable key management on the system. 
  Ignition key of the system is managed by the KMIP server and a valid configuration
  is necessary to boot the system once enabled."
    properties:
      instanceId:
        description: "Internal identifier of the KMIP server instance."
        type: string
      id:
        description: "Unique identifier of the KMIP server instance."
        type: string
      addresses:
        description: "List of addresses that correspond to the kmip servers. The system uses the
  addresses in the order in which they are listed."
        type: array
        items:
          type: string
      port:
        description: "Port number for establishing a connection to a KMIP server."
        type: integer
      timeout:
        description: "Timeout for establishing a connection to a KMIP server. If the system does
  not receive a reply from the KMIP server before the specified timeout,
  it stops sending requests."
        type: integer
      username:
        description: "Username for accessing the KMIP server."
        type: string
      members:
        description: "List of addresses and corresponding statuses of the KMIP server within a cluster."
        type: array
        items:
          $ref: '#/definitions/kmipServerStatus'
  kpiCategory:
    type: object
    description: "A resource representing a KPI category or break-by. For example, 'LUN',
  'Application', 'Pool', or 'Storage Processor'."
    properties:
      id:
        description: "A unique identifier for the KpiCategory. This is an arbitrary, read-only
  string representation of an integer."
        type: integer
      kpi:
        type: integer
      name:
        description: "An internationalized friendly name for the KpiCategory (e.g. 'Storage
  Processor')."
        type: string
      shortName:
        description: "The short name of KpiCategory (e.g. 'sp')."
        type: string
      description:
        description: "An internationalized friendly description for the category."
        type: string
      path:
        description: "The stat path for the category.  This path can then be used in querying
  KpiCategoryInstance to retrieve all of the instances of this particular
  category (or KpiValue in producing the associated values for each category
  instance).  For example, when querying for the categories for
  kpi.sp.+.lun.+.rw.+.bandwidth, KpiCategory resources for sp, lun, and rw would
  be returned, and the corresponding values of these paths would be:  sp -> path
  = kpi.sp.*.lun.+.rw.+.bandwidth, lun -> path= kpi.sp.+.lun.*.rw.+.bandwidth, rw
  -> path = kpi.sp.+.lun.+.rw.*.bandwidth"
        type: string
      seqNo:
        type: integer
      columnName:
        type: string
      objectType:
        type: integer
  kpiCategoryInstance:
    type: object
    description: "A resource representing a specific instance of a category. For example, LUN
  00001', 'Application Exchange', 'Pool 1234', or 'Storage Processor A'.
  Note that this has an association with KpiCategory; however, the association is
  loosely defined based on the unknown that is specified in the KPI path.  For
  example, if the KPI path shows kpi.sp.*.lun.+.bandwidth, then the KpiCategory
  is the one for Storage Processor."
    properties:
      id:
        description: "An internal identifier for the KpiCategoryInstance (e.g. lun00001, spa, etc.)
  within the KpiCategory. This is the value that can be used within the
  KPI/Metric to reference the specific instance (kpi.sp.spa.lun.
  lun00001.bandwidth)."
        type: string
      internalId:
        type: string
      kpi:
        description: "The identifier of the KPI metric to which this kpiCategoryInstance is
  associated."
        type: integer
      name:
        description: "An expanded name for the KpiCategoryInstance that can be used for display
  (e.g. LUN 00001, Storage Processor A, etc.)."
        type: string
      path:
        description: "A KPI stat path associated with this specific category instance.  Callers can
  also use this path for querying for a list of all instances of a specific KPI
  category, but only 1 unknown (*) can be specified in the path. For example,
  caller can query using kpi.sp.*.lun.+.rw.+.bandwidth, which would return 2
  category instances with the paths as follows:
  spa -> kpi.sp.spa.lun.+.rw.+.bandwidth
  spb -> kpi.sp.spb.lun.+.rw.+.bandwidth
  By design, the path from KpiCategory can specifically be used in the query
  mentioned above for getting all of the instances for the associated category."
        type: string
      timestamp:
        description: "A timestamp that the instance existed. This is needed because certain category
  instances, say pools, are created and destroyed all the time. Therefore the
  client needs to be able to query for a list of instances for within a certain
  time frame."
        type: string
        format: date-time
      objectType:
        description: "The object type associated with the kpiCategoryInstance.  E.g. LUN, POOL, etc."
        type: integer
      seqNo:
        description: "The sequence number of the kpiCategoryInstance.  Can be used for ordering the
  list of instances."
        type: integer
  kpiValue:
    type: object
    description: "This resource is a specialized version of metricValue specifically designed
  for KPI metrics and for use in simplifying the drawing of the line charts and
  heatmaps within the KPI Explorer on the GUI.  Each instance (conceptual row) of
  this resource can be used to reflect a time range of values for one chart
  and/or one heatmap for a specific category instance.  NOTE:  Resources returned
  from the kpiValue query will be ordered from the most significant contributor
  to the least significant contributor to the overall KPI.  If the caller/GUI
  needs to limit the response to a certain number (e.g. based on the number of
  heatmaps they can display), they can specify ?page=1 and ?per_page=<n> in the
  URI."
    properties:
      path:
        description: "The path for the specific KPI.  NOTE:  This can be used as part of the query
  to reflect a series of KPIs across a category, but only a single unknown (*)
  can be specified in the query path (e.g. kpi.sp.*.lun.+.rw.+.bandwidth).  It
  will also be returned with the qualified path for the resource (e.g.
  kpi.sp.spa.lun.+.rw.+.bandwidth)."
        type: string
      host:
        description: "Id of the host object (ip address).  NOTE:  Although this is identified in the
  common model, this may not be returned from the on-array REST API for the storage system."
        type: string
      startTime:
        description: "The starting date/time of this range of samples."
        type: string
        format: date-time
      endTime:
        description: "The ending date/time of this range of samples."
        type: string
        format: date-time
      interval:
        description: "The interval of the requested sample."
        type: integer
      id:
        description: "The internal identifier of the category instance associated with this KPI.
  This is the value that could be inserted in the stat path for this category
  (e.g. for kpi.sp.spa.lun.+.rw.+.bandwidth this would be spa).  NOTE:  In
  specific cases, the id may not be returned or may be blank. This is because the
  value is not meaningful under certain conditions.  For example,
  kpi.sp.+.lun.+.rw.+.bandwidth can be requested, but there is no specific
  identifier associated with this path.  Therefore, the id cannot be provided."
        type: string
      name:
        description: "The external display name of the category instance associated with this KPI
  (e.g. for kpi.sp.spa.lun.+.rw.+.bandwidth this might be Storage Processor A).
  The GUI could use this value to label the heatmap.  NOTE:  In specific cases,
  the name may not be returned or may be blank. This is because the value is not
  meaningful under certain conditions.  For example,
  kpi.sp.+.lun.+.rw.+.bandwidth can be requested for the initial, unfiltered line
  chart, but there is no specific name associated with this path, other than the
  overall metric name.  So the name will either not be returned or will only
  identify the name of the metric itself."
        type: string
      values:
        description: "The range of KPI values at the indicated interval between the startTime and
  endTime.  The values will be returned in ascending order of dateTime."
        type: object
        additionalProperties:
          type: number
          format: float
