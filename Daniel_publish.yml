  <br/>
  <br/>
  <span class=EMCCode>/api/types/metric/instances?compact=true&filter=isHistoricalAvailable eq true </span>
  <br/>
  <br/>
  <b>Stat path for real-time metrics</b>
  <br/>
  <br/>
