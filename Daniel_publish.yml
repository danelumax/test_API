      requestId:
        description: "Request ID for the job, provided by the client in the ?requestId
  request parameter. If the client attaches unique requestId values to an
  asynchronous request and the connection gets lost, the client can determine the
  status of the original request by making a GET job collection request filtered
  by the specific requestID value. (Store batchJobID for now)"
        type: string
      methodName:
        description: "Name of the method that the job is calling."
        type: string
      parametersOut:
        description: "Output parameters and their values of what the job is calling."
        type: string
      statusCodeOut:
        description: "Job execution result"
        type: integer
      messageOut:
        description: "Status messages for job"
        allOf:
        - $ref: '#/definitions/message'
